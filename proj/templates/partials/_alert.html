{% if messages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-1">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
